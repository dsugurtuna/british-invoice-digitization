# ============================================================================
# RoyalAudit Digitizer - Docker Compose Configuration
# Production-ready multi-service orchestration
# ============================================================================

version: "3.9"

services:
  # ==========================================================================
  # Main API Service
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: royalaudit-digitizer:latest
    container_name: royalaudit-api
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - ROYALAUDIT_ENVIRONMENT=production
      - ROYALAUDIT_API__WORKERS=4
      - ROYALAUDIT_MODEL__DEVICE=auto
      - ROYALAUDIT_MONITORING__PROMETHEUS_ENABLED=true
    volumes:
      - ./models:/app/models:ro
      - ./output:/app/output
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "2"
          memory: 4G
    networks:
      - royalaudit-network

  # ==========================================================================
  # Streamlit Dashboard
  # ==========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: royalaudit-digitizer:latest
    container_name: royalaudit-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - ROYALAUDIT_ENVIRONMENT=production
      - API_URL=http://api:8000
    command: ["streamlit", "run", "src/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./models:/app/models:ro
    networks:
      - royalaudit-network

  # ==========================================================================
  # Redis Cache (Optional)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: royalaudit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - royalaudit-network

  # ==========================================================================
  # Prometheus Monitoring
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: royalaudit-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    depends_on:
      - api
    networks:
      - royalaudit-network

  # ==========================================================================
  # Grafana Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: royalaudit-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=royalaudit
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - royalaudit-network

  # ==========================================================================
  # Nginx Reverse Proxy (Production)
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: royalaudit-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    networks:
      - royalaudit-network
    profiles:
      - production

# ==========================================================================
# Networks
# ==========================================================================
networks:
  royalaudit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
