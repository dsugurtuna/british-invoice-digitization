name: RoyalAudit CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pylint pytest

    - name: Lint with Pylint
      run: |
        # Run pylint on source directory
        # Disabling specific errors for demo purposes
        pylint src/ --disable=C0111,C0103,E0401 || true

    - name: Static Type Check with Mypy
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports || true

    - name: Build Docker Image
      run: |
        docker build . --file Dockerfile --tag royalaudit-digitizer:latest
